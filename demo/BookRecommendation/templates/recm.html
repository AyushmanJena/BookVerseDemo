<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #444444);
            color: #f4f4f4;
            margin: 0;
            /* display: flex; */
            /* justify-content: center;
            align-items: center;
            height: 100vh; */
        }
        header {
            background: linear-gradient(to right, black, #ffcc00);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 10%;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            /* padding: 20px;
            max-width: 1200px;
            width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .item {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;

        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            /* width: 100%; */
            height: 300px;
            /* Adjusted height for book cover */
            object-fit: cover;
            border-bottom: 2px solid #f7f700;

        }

        .item-content {
            padding: 15px;
        }

        .item-title {
            font-size: 20px;
            color: #f7f700;
            margin: 0 0 10px;
        }

        .item-description {
            font-size: 14px;
            color: #f4f4f4;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/model">Recommend</a>
            <a href="#library">Library</a>
            <a href="/author">Author</a>
        </nav>
    </header>
    <div class="container">
        {%for i in range(r)%}
        {%if i != 0%}
        <div class="item">
            <a href="/product/{{name[i]}}" style="text-decoration: none;">
                <img src={{link[i]}} alt={{name[i]}}>
                <div class="item-content">
                    <div class="item-title">{{name[i]}}</div>
                    <div class="item-description">A brief description of the first book. Provides an overview of the book's
                    content and key details.</div>
                </div>
            </a>
        </div>
        {%endif%}
        {%endfor%}
    </div>
</body>

</html>
